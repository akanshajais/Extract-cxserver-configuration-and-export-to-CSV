<p>
	Debian offers

	<i>testing</i>CD images specifically built for
	<a rel="mw:WikiLink" href="./GNOME">GNOME</a>(the default),

	<a rel="mw:WikiLink" href="./Xfce">Xfce</a>and

	<a rel="mw:WikiLink" href="./Openbox">Openbox</a>,
