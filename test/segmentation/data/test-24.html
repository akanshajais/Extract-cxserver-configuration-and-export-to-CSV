<p><b>Eric Allin Cornell</b> (born December 19, 1961) is an American physicist who, along with <a rel="mw:WikiLink" href="/wiki/Carl_E._Wieman" title="Carl E. Wieman" class="mw-redirect">Carl E. Wieman</a>, was able to synthesize the first <a rel="mw:WikiLink" href="/wiki/Bose%E2%80%93Einstein_condensate" title="Bose–Einstein condensate">Bose–Einstein condensate</a> in 1995. </p>
