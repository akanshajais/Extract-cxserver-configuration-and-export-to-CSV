<p id="0"><span class="cx-segment" data-segmentid="1">माउज़र पिस्तौल (<a class="cx-link" data-linkid="2" href="अंग्रेजी" rel="mw:WikiLink">अंग्रेजी</a>: Mauser C96) मूल रूप से जर्मनी में बनी एक अर्द्ध स्वचालित पिस्तौल है। </span><span class="cx-segment" data-segmentid="3">इस पिस्तौल का डिजाइन जर्मनी निवासी दो माउज़र बन्धुओं ने सन् 1895 में तैयार किया था।</span></p>"
