<p>By June 1987 the project had accumulated and developed free software for an assembler, an almost finished portable optimizing C compiler (GCC), an editor (GNU Emacs), and various Unix utilities (such as <code>ls</code>, <code>grep</code>, <code>awk</code>, <code>make</code> and <code>ld</code>). They had an initial kernel that needed more updates.</p>
