<p id="0"><span class="cx-segment" data-segmentid="1"><b>Eric Allin Cornell</b> (born December 19, 1961) is an American physicist who, along with <a class="mw-redirect cx-link" data-linkid="2" href="/wiki/Carl_E._Wieman" rel="mw:WikiLink" title="Carl E. Wieman">Carl E. Wieman</a>, was able to synthesize the first <a class="cx-link" data-linkid="3" href="/wiki/Bose%E2%80%93Einstein_condensate" rel="mw:WikiLink" title="Bose–Einstein condensate">Bose–Einstein condensate</a> in 1995. </span></p>
