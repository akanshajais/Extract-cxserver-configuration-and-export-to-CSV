<p><b>アンディ・ガトマンズ</b>（<a href="/wiki/%E8%8B%B1%E8%AA%9E" rel="mw:WikiLink" title="英語">英</a>: <b>Andi Gutmans</b>、<a href="/wiki/%E3%83%98%E3%83%96%E3%83%A9%E3%82%A4%E8%AA%9E" rel="mw:WikiLink" title="ヘブライ語">ヘブライ語</a>: はスイスにルーツを持つ<a href="/wiki/%E3%82%A4%E3%82%B9%E3%83%A9%E3%82%A8%E3%83%AB" rel="mw:WikiLink" title="イスラエル">イスラエル</a>人<a href="/wiki/%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9E" rel="mw:WikiLink" title="プログラマ">プログラマ</a>で、<a href="/wiki/PHP:_Hypertext_Preprocessor" rel="mw:WikiLink" title="PHP: Hypertext Preprocessor">PHP</a>の開発と<a href="/wiki/%E3%82%BC%E3%83%B3%E3%83%89%E3%83%BB%E3%83%86%E3%82%AF%E3%83%8E%E3%83%AD%E3%82%B8%E3%83%BC%E3%82%BA" rel="mw:WikiLink" title="ゼンド・テクノロジーズ">ゼンド・テクノロジーズ</a>の創業者の1人として知られている<sup id="cite_ref-Andi-Zend-bio_1-0" class="reference"><a href="#cite_note-Andi-Zend-bio-1">[1]</a></sup>。<a href="/wiki/%E3%83%8F%E3%82%A4%E3%83%95%E3%82%A1" rel="mw:WikiLink" title="ハイファ">ハイファ</a>にある<a href="/wiki/%E3%82%A4%E3%82%B9%E3%83%A9%E3%82%A8%E3%83%AB%E5%B7%A5%E7%A7%91%E5%A4%A7%E5%AD%A6" rel="mw:WikiLink" title="イスラエル工科大学">イスラエル工科大学</a>出身で、1997年に友人の<a href="/wiki/%E3%82%BC%E3%83%BC%E3%83%96%E3%83%BB%E3%82%B9%E3%83%A9%E3%82%B9%E3%82%AD%E3%83%BC" rel="mw:WikiLink" title="ゼーブ・スラスキー">ゼーブ・スラスキー</a>と共に PHP 3 を開発した。1999年、PHP 4 の中核である <a href="/wiki/Zend_Engine" rel="mw:WikiLink" title="Zend Engine">Zend Engine</a> を開発し、<a href="/wiki/%E3%82%BC%E3%83%B3%E3%83%89%E3%83%BB%E3%83%86%E3%82%AF%E3%83%8E%E3%83%AD%E3%82%B8%E3%83%BC%E3%82%BA" rel="mw:WikiLink" title="ゼンド・テクノロジーズ">ゼンド・テクノロジーズ</a>を創業。その後PHPの発展に関与し続け、PHP 5 開発にも参加している<sup id="cite_ref-Andi.E2.80.94Zeev-PHP5_2-0" class="reference"><a href="#cite_note-Andi.E2.80.94Zeev-PHP5-2">[2]</a></sup>。なおZendという名称は、ガトマンズとスラスキーの名前（ZeevとAndi）を組み合わせた<a href="/wiki/%E3%81%8B%E3%81%B0%E3%82%93%E8%AA%9E" rel="mw:WikiLink" title="かばん語">かばん語</a>である<sup id="cite_ref-Andi.E2.80.94Zeev-PHP-History_3-0" class="reference"><a href="#cite_note-Andi.E2.80.94Zeev-PHP-History-3">[3]</a></sup>。</p>
